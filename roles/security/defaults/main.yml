---
# Security role default variables

# Firewall settings
security_ufw_enabled: true
security_ufw_default_incoming: deny
security_ufw_default_outgoing: allow
security_disable_ufw_ipv6: false
security_reset_firewall_defaults: false

# Fail2ban settings
security_fail2ban_enabled: true
security_fail2ban_bantime: 3600
security_fail2ban_maxretry: 5
security_fail2ban_destemail: root@localhost

# SSH hardening
security_ssh_port: 22
security_ssh_permit_root_login: "no"
security_ssh_password_authentication: "no"
security_ssh_pubkey_authentication: "yes"
security_ssh_max_auth_tries: 3
security_ssh_max_sessions: 10

# Automatic updates
security_unattended_upgrades_enabled: true

# Audit logging
security_auditd_enabled: true

# Extra firewall rules
security_ufw_extra_rules: []
