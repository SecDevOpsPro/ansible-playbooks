---
# NGINX role default variables

nginx_user: www-data
nginx_worker_processes: auto
nginx_worker_connections: 2048
nginx_keepalive_timeout: 65
nginx_client_max_body_size: 100M

# SSL/TLS Settings
nginx_enable_ssl: false
nginx_ssl_protocols: "TLSv1.2 TLSv1.3"
nginx_ssl_ciphers: "ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES256-GCM-SHA384"
nginx_ssl_prefer_server_ciphers: "on"

# Rate limiting
nginx_rate_limit_zone: "10m"
nginx_rate_limit_requests: "100r/s"

# Upstream servers (empty by default)
nginx_upstreams: []

# Virtual hosts
nginx_vhosts: []
