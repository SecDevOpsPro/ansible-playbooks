---
# Prometheus Node Exporter Setup Playbook
# Description: Install and configure Prometheus Node Exporter for metrics collection
# Tested on: Ubuntu 20.04/22.04, Debian 11
# Author: SecDevOpsPro

- name: Setup Prometheus Node Exporter
  hosts: all
  become: true
  gather_facts: true

  vars:
    node_exporter_version: "1.7.0"
    node_exporter_port: 9100
    node_exporter_user: node_exporter
    node_exporter_group: node_exporter

  tasks:
    - name: Create node_exporter system group
      ansible.builtin.group:
        name: "{{ node_exporter_group }}"
        system: true
        state: present

    - name: Create node_exporter system user
      ansible.builtin.user:
        name: "{{ node_exporter_user }}"
        group: "{{ node_exporter_group }}"
        system: true
        shell: /bin/false
        createhome: false
        state: present

    - name: Download Node Exporter
      ansible.builtin.get_url:
        url: >
          https://github.com/prometheus/node_exporter/releases/download/v{{node_exporter_version }}/node_exporter-{{ node_exporter_version }}.linux-amd64.tar.gz
        dest: /tmp/node_exporter.tar.gz
        mode: '0644'

    - name: Extract Node Exporter
      ansible.builtin.unarchive:
        src: /tmp/node_exporter.tar.gz
        dest: /tmp
        remote_src: true
        creates: "/tmp/node_exporter-{{ node_exporter_version }}.linux-amd64"

    - name: Copy Node Exporter binary
      ansible.builtin.copy:
        src: "/tmp/node_exporter-{{ node_exporter_version }}.linux-amd64/node_exporter"
        dest: /usr/local/bin/node_exporter
        remote_src: true
        owner: "{{ node_exporter_user }}"
        group: "{{ node_exporter_group }}"
        mode: '0755'

    - name: Create systemd service file
      ansible.builtin.template:
        src: templates/node_exporter.service.j2
        dest: /etc/systemd/system/node_exporter.service
        owner: root
        group: root
        mode: '0644'
      notify: Restart node_exporter

    - name: Enable and start Node Exporter
      ansible.builtin.systemd:
        name: node_exporter
        enabled: true
        state: started
        daemon_reload: true
    - name: Allow Node Exporter port through firewall
      community.general.ufw:
        rule: allow
        port: "{{ node_exporter_port }}"
        proto: tcp
      when: ansible_os_family == "Debian"

  handlers:
    - name: Restart node_exporter
      ansible.builtin.service:
        name: node_exporter
        state: restarted

  post_tasks:
    - name: Verify Node Exporter is running
      ansible.builtin.uri:
        url: "http://localhost:{{ node_exporter_port }}/metrics"
        method: GET
        status_code: 200
      register: node_exporter_check
      until: node_exporter_check.status == 200
      retries: 5
      delay: 3

    - name: Display Node Exporter URL
      ansible.builtin.debug:
        msg: "Node Exporter is running at http://{{ ansible_default_ipv4.address }}:{{ node_exporter_port }}/metrics"
